<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS - Virtual Assistant || Web Addicted</title>
    <link rel="shortcut icon" href="avatar.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Axios for API Calls -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <section class="main">


        <div class="nav">

            <img src="image (1).png" alt="Logo" style="position: absolute; top: 10px; left: 10px; width: 100px; height: auto;">
        </div>
        <div class="arc">
            <img src="https://cdn.dribbble.com/userupload/21415830/file/original-2915c876f09eee0e87f2adb6fbc3aee7.gif" alt="Arc Animation">
        </div>
        <div class="jarvis">
            <img src="https://i.gifer.com/QNBH.gif" class="jarvis" alt="JARVIS Core">
        </div>
        <div class="image-container">
            <div class="image">
                <img src="https://cdn.dribbble.com/userupload/24418552/file/original-614dc3d5d889b27560ec9d96cee95888.gif" alt="JARVIS Animation">
            </div>
            <h1 style="font-weight: bold; animation: fadeInColor 2s infinite alternate;">J A R V I S</h1>
         
            </style>
            <p style="text-align: center; max-width: 700px;font-size: 13px; padding-bottom: 15px; margin: 0 auto;">
                I'm a Virtual Assistant JARVIS, im here to make your frontend easier....
            </p>
        </div>
        <div class="input">
            <button class="talk"><i class="fas fa-microphone-alt"></i></button>
            <!-- Response Area -->
            <div class="response-box">
                <h1 class="content">Click here to speak</h1>
            </div>
        </div>
    </section>
    <script src="vikas.js"></script>
</body>
</html>
